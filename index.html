<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPU</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="left-container">
            <img
                src="http://www.ipu.ac.in/style/head_foot_img/220px-usemGuru_Gobind_Singh_Indraprastha_University12.png"
                class="logo">
            <div class="search-bar">
                <input type="text" class="search" placeholder="Search links">
                <img src="search.png" alt="" class="icon search-icon">
            </div>
        </div>
        <div class="list">
            <div class="admissions"> <img src="admissions.svg" class="icon admission-icon">
                <div class="title">Admissions</div> <img src="arrow.svg" class="icon arrow-icon">
            </div>
            <div class="academics"> <img src="scholar.svg" class="icon scholar-icon">
                <div class="title">Academics</div> <img src="arrow.svg" class="icon arrow-icon">
            </div>
            <div class="examinations"> <img src="exam.svg" class="icon exam-icon">
                <div class="title">Examinations</div> <img src="arrow.svg" class="icon arrow-icon">
            </div>
            <div class="admin"> <img src="admin.svg" class="icon admin-icon">
                <div class="title"> Administration</div> <img src="arrow.svg" class="icon arrow-icon">
            </div>
            <div class="students"> <img src="students.svg" class="icon students-icon">
                <div class="title">Students</div> <img src="arrow.svg" class="icon arrow-icon">
            </div>
        </div>
    </nav>


    <section class="content">
        <h1 class="heading">
            <div class="heading-1">Guru Gobind Singh </div>
            <div class="heading-2">Indraprastha University</div>
        </h1>
    </section>
</body>

</html>
